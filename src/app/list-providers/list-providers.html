<img [src]="logo" width="10%"/>

<table border="1" align="center" class="table">
      <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Email</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  <tr *ngFor="let p of providers">
    <td>{{p.id}}</td>
    <td>{{p.nom}}</td>
    <td>{{p.email}}</td>
    <td><a class="btn btn-danger" (click)="deleteProvider()">Supprimer</a></td>
    <td><a class="btn btn-warning" (click)="updateProvider()">Modifier</a></td>
  </tr>
  
</table>
