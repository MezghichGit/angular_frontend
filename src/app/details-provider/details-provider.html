<ng-container *ngIf="isLoading$ | async; else dataBlock">
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
</ng-container>

<ng-template #dataBlock>
  <ng-container *ngIf="provider$ | async as provider">
    <h3>ID provider : {{ id }}</h3>
    <h2>Provider nom : {{ provider.nom }}</h2>
    <h2>Provider email : {{ provider.email }}</h2>
    <h2>Provider details : {{ provider.details }}</h2>
  </ng-container>
</ng-template>
